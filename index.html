<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> <!-- Custom CSS -->
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Patient Details</h1>
    </header>
    <main class="container mt-5">
        <input type="text" id="searchInput" class="form-control mb-4" placeholder="Search by name...">
        <div id="spinner" class="spinner-border text-primary d-none mx-auto" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div id="patientContainer" class="row"></div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
